<div class="col-md-12 modal-example">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading">
                <h4>Emitir Declaração do Estudante</h4>
            </div>
            <div class="panel-body">

                <div class="col-md-12">
                    <div class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Nº Estudante/B.I Nº</h4>
                                </div>
                                <form role="form" action="{% url 'secretaria:emitir-delaracao' %}" method="POST" target="_blank">
                                    {% csrf_token %} {% autoescape on %}
                                    <div class="modal-body">
                                        {{ form.bi }} {{ form.bi.errors }}
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary">EMITIR </button>
                                    </div>
                                    {% endautoescape %}
                                </form>
                            </div>
                            <!-- /.modal-content -->
                        </div>
                        <!-- /.modal-dialog -->
                    </div>
                    <!-- /.modal -->
                </div>

            </div>
        </div>
    </div>
    {% endblock %}
