{% extends 'home_base.html' %}{% block corpo %}{% load static %}

<div class="col-md-12 modal-example">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading">
                <h4>Consultar de Cadastro para Alterar</h4>
            </div>
            <div class="panel-body">

                <div class="col-md-12">
                    <div class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title"></h4>
                                </div>
                                <form role="form" action="{% url 'secretaria:consultar-dados-cadastro' %}" method="POST">
                                    {% csrf_token %} {% autoescape on %}
                                    <div class="modal-body">

                                        <div class="form-group " style="margin: 10px 0px !important;">
                                            <label class="col-sm-10 control-label ">Nº Estudante / Nº BI</label> {{ form.estudante }} {{ form.estudante.errors }}
                                        </div>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary">CONSULTAR</button>
                                    </div>

                                    {% endautoescape %}
                                </form>
                            </div>
                            <!-- /.modal-content -->
                        </div>
                        <!-- /.modal-dialog -->
                    </div>
                    <!-- /.modal -->
                </div>

            </div>
        </div>
    </div>
    {% endblock %}
