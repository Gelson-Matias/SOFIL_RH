<div class="col-md-12 modal-example">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading">
                <h4>Atribuir Número de Estudante</h4>
            </div>
            <div class="panel-body">

                <div class="col-md-12">
                    <div class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title"></h4>
                                </div>
                                <form role="form" action="{% url 'secretaria:atrbuir-estudante' %}" method="POST">
                                    {% csrf_token %} {% autoescape on %}
                                    <div class="modal-body">

                                        <div class="form-group " style="margin: -10px 0px !important;">
                                            <label class="col-sm-10 control-label ">Número do B.I</label> {{ form.bi }} {{ form.bi.errors }}
                                        </div>
                                        <div class="form-group " style="margin: -10px 0px !important;">
                                            <br>
                                            <label class="col-sm-10 control-label ">Curso</label> {{ form.curso }} {{ form.curso.errors }}
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary col-md-4">CRIAR</button>
                                    </div>
                                    {% endautoescape %}
                                </form>
                            </div>
                            <!-- /.modal-content -->
                        </div>
                        <!-- /.modal-dialog -->
                    </div>
                    <!-- /.modal -->
                </div>

            </div>
        </div>
    </div>
    {% endblock %}
