<html>
{% load static %}

<head>

    <meta charset="utf-8">
    <meta name="description" content="sofil web v.1">
    <meta name="author" content="gunza ismael">
    <meta name="keyword" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CPPPGL-UAN</title>
    <link rel="stylesheet" type="text/css" href="{% static '/asset/css/bootstrap.min.css' %}">

    <!-- plugins -->
    <link rel="stylesheet" type="text/css" href="{% static 'asset/css/plugins/font-awesome.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'asset/css/plugins/simple-line-icons.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'asset/css/plugins/animate.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'asset/css/plugins/icheck/skins/flat/aero.css' %}" />
    <link rel="stylesheet" href="{% static 'asset/css/style.css' %}">
    <!-- end: Css -->

    <link rel="shortcut icon" href="{% static '/asset/img/cppgl.jpg' %}">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
            <![endif]-->
</head>

<body id="mimin" class="dashboard form-signin-wrapper">

    <div class="container">

        <form class="form-signin" action="{% url 'utilizador:troca-senha-padrao' %}" method="POST">
            {% csrf_token %} {% autoescape on %}
            <div class="panel periodic-login">
                <span class="atomic-number"> Troca a Senha de Utilizador !</span>
                <div class="panel-body text-center">
                    <div class="col-md-12 col-sm-8">
                        <img src="{% static '/asset/img/cppgl.jpg' %}" class="col-md-12 col-sm-12 img-circle" />
                    </div>
                    <p></p>
                    <i class="icons icon-arrow-down"></i>
                    <div class="form-group " style="margin-top:8px !important;">
                        <label>Nome de utilizador</label> {{ form.nome_utilizador }}{{ form.nome_utilizador.errors }}

                    </div>
                    <div class="form-group " style="margin-top:5px !important;">
                        <label>Nova Password</label> {{ form.senha }}{{ form.senha.errors }}

                    </div>
                    <div class="form-group" style="margin-top:5px !important;">
                        <label>Confirma Password</label> {{ form.confirma_senha }}{{ form.confirma_senha.errors }}

                    </div>

                    <input type="submit" class="btn col-md-12" value="Entrar" />
                </div>
                <div class="text-center" style="padding:5px;">

                </div>
            </div>
            {% endautoescape %}
        </form>

    </div>

    <script src="{% static 'asset/js/jquery.min.js' %}"></script>
    <script src="{% static 'asset/js/jquery.ui.min.js' %}"></script>
    <script src="{% static 'asset/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'asset/js/plugins/moment.min.js' %}"></script>
    <script src="{% static 'asset/js/plugins/icheck.min.js' %}"></script>
    <script src="{% static 'asset/js/main.js' %}"></script>
</body>

</html>
